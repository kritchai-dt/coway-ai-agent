version: "3.1"

nlu:
- intent: greet
  examples: |
    - สวัสดี
    - หวัดดีครับ
    - มีใครอยู่ไหม
    - สวัสดีค่ะ

- intent: ask_product
  examples: |
    - สนใจเครื่องฟอกอากาศ
    - มีเครื่องกรองน้ำไหม
    - อยากซื้อเก้าอี้นวด

